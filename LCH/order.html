<!DOCTYPE html>
<html>
	<!--
	FILE NAME:	order.html
	WRITTEN BY:	Jie Li
	WHEN:	November 2015
	PURPOSE:	Making it easy for people to order different packages
	-->
	<head>
		<!-- Adding charset, title, favicon and links -->
		<meta charset="UTF-8">
		<title>Order</title>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<link rel="shortcut icon" href="img/logoIcon.ico" />
		<!-- Loading scripts -->
		<script src="js/dropdown.js"></script>
		<script src="js/validation.js"></script>
		<script src="js/loadPackage.js"></script>
	</head>
	<body>
		<!-- Making a wrapper for the entire site -->
		<div class="content">
			<!-- The navbar -->
			<header>
        <a href="homepage.html"><img src="img/logo.png" alt="Logo"/></a>
        <div class="navbar">
          <a href="homepage.html"><div class="navbox" id="home_div"><h2>HOME</h2></div></a>
          <a href="packages.html"><div class="navbox" id="packages_div"><h2>PACKAGES</h2></div></a>
          <a href="about.html"><div class="navbox" id="about_div"><h2>ABOUT</h2></div></a>
          <a href="order.html"><div class="navbox" id="order_div"><h2>ORDER</h2></div></a>
        </div>
		<!-- Dropdown list elements -->
        <div class="dd_div">
            <ul class="dd_list" id="dd">
              <li><a href="packages.html#mixedAnchor"><i class="mixed_nav"></i><h4>MIXED</h4></a></li>
              <li><a href="packages.html#vehicleAnchor"><i class="vehicle_nav"></i><h4>VEHICLE</h4></a></li>
              <li><a href="packages.html#homeAnchor"><i class="home_nav"></i><h4>HOME</h4></a></li>
            </ul>
        </div>
			</header>
			<!-- Ordering form for the packages -->
			<main>
				<div class="main-container">
					<!-- Onsubmit checks for validation with validateForm() -->
					<form name="orderForm" onsubmit="return validateForm();">
						<h2>CONTACT INFORMATION</h2>
						<table>
							 <tr>
								<td><label for="first-name">*FIRST NAME:</label></td>
								<td><input id="first-name" type="text" size="30" value="" name="firstName"></td>
							</tr>

							<tr>
								<td><label for="middle-name">MIDDLE NAME:</label></td>
								<td><input id="middle-name" type="text" size="30" value="" name="middleName"></td>
							</tr>

							<tr>
								<td><label for="last-name">*LAST NAME:</label></td>
								<td><input id="last-name" type="text" size="30" value="" name="name"></td>
							</tr>

							<tr>
								<td><label for="address">*STREET ADDRESS:</label></td>
								<td><input id="address" type="text" size="30" value="" name="addres"></td>
							</tr>

							<tr>
								<td><label for="city">*CITY:</label></td>
								<td><input id="city" type="text" size="30" value="" name="town"></td>
							</tr>

							<tr>
								<td><label for="postal">*ZIP CODE:</label></td>
								<td><input id="postal" type="text" size="6" value="" name="zip"></td>
							</tr>
						
							<tr>
								<td><label for="country">*COUNTRY:</label></td>
								<td><select id="country"  name="Country">
									<option value="000" selected="selected">[Choose yours]</option>
									<option value="008">USA</option>
									<option value="012">UK</option>
									<option value="016">Norway</option>
									<option value="020">France</option>
									<option value="024">China</option>
									<option value="660">Japan</option>
									<option value="010">Spain</option>
									<option value="028">Argentina</option>
									<option value="032">Romania</option>
									<option value="051">Chile</option>
									<option value="533">Holland</option>
								</select></td>
							</tr>

							<tr>
								<td><label for="e-mail">*E-MAIL:</label></td>
								<td><input id="e-mail" type="email" size="30" value="" name="email"></td>
							</tr>
						
							<tr>
								<td><label for="phone">*PHONE:</label></td>
								<td><input id="phone" type="text" size="30" value="" name="Phone"></td>
							</tr>

						
						
						</table>
						<p id="form-des">*FIELD REQUIRED</p>
		
						<h2 id="selectedPackage">SELECTED PACKAGE</h2>
							<!-- Select package in a combobox and load with loadPackage() function -->
							<select id="packagenr"  name="Package" onchange="loadPackage();">
								<option value="000" selected="selected">[Choose your package]</option>
								<option value="0a">Mixed 1</option>
								<option value="0b">Mixed 2</option>
								<option value="0c">Mixed 3</option>
								<option value="0d">Vehicle 1</option>
								<option value="0e">Vehicle 2</option>
								<option value="0f">Vehicle 3</option>
								<option value="0g">Home 1</option>
								<option value="0h">Home 2</option>
								<option value="0i">Home 3</option>
    						</select>
						<br><br>
						<img src="img/noPackage.jpg" id="packagePic" alt="Choose a package"/>
						<h3 id="packageName">Price</h3>
						
						<p id="ToS-text">BY PRESSING CONFIRM YOU ACCEPT THE <span><a href="#" style="color: #887C4D;">TERMS & CONDITIONS</a></span> AND WE WILL REVIEW YOUR REQUEST</p>
						<input type="submit" value="CONFIRM">
						<button onclick="alert('You canceled the order'); window.location = 'homepage.html'; return false;">CANCEL</button>
			
						<br><br>
					</form>
				</div>
			</main>
			<!-- Footer with dev info and FAQ -->
			<footer>
				<div class="developer_div">
					<h4>WEB-DEVELOPER: WEBDESIGN AS</h4>
					<h4>CONTACT@WEBDESIGN.COM</h4>
				</div>
				<a href="faq.html"><div class="faq_div">
					<h3>FAQ</h3>
				</div></a>
			</footer>			
		</div>
	</body>
</html>
