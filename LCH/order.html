<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Order</title>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
	</head>
	<body>
		<div id="wrapper">
			<header>
				<div class="navbar">
					<ul>
						<li><a href="#">HOME</a></li>
						<li><a href="#">PACKAGES</a></li>
						<li>logo.jpg</li>
						<li><a href="#">ORDER</a></li>
						<li><a href="#">ABOUT</a></li>
					</ul>
				</div>
			</header>

			<main>
				<div class="main-container">
					<form>
						<h1>CONTACT INFORMATION</h1>

						<label for="first-name">*FIRST NAME:</label>
						<input id="first-name" type="text" required="" size="30" value="" name="firstName"></input>

						<br></br>
	
						<label for="middle-name">MIDDLE NAME:</label>
						<input id="middle-name" type="text" required="" size="30" value="" name="middleName"></input>

						<br></br>
	
						<label for="last-name">*LAST NAME:</label>
						<input id="last-name" type="text" required="" size="30" value="" name="name"></input>

						<br></br>

						<label for="address">*STREET ADDRESS:</label>
						<input id="address" type="text" size="30" value="" name="addres" required=""></input>

						<br></br>

						<label for="city">*CITY:</label>
						<input id="city" type="text" size="30" value="" name="town" required=""></input>

						<br></br>

						<label for="postal">*ZIP CODE:</label>
						<input id="postal" type="text" size="30" value="" name="zip" required=""></input>

						<br></br>

						<label for="country">*COUNTRY:</label>
						<input id="country" type="text" size="30" value="" name="address" required=""></input>

						<br></br>
						<label for="e-mail">*E-MAIL:</label>
						<input id="e-mail" type="email" required="" size="30" value="" name="email"></input>

						<br></br>

						<label for="phone">*PHONE:</label>
						<input id="phone" type="text" size="30" value="" name="address" required=""></input>

						<br></br>

						<h1>SELECTED PACKAGE</h1>
						<!--IMG CONTAINER-->
						<p id="ToS-text">BY PRESSING CONFIRM YOU ACCEPT THE <span style="text-decoration:underline;">TERMS & CONDITIONS</span> AND WE WILL REVIEW YOUR REQUEST</p>
						<input type="submit" value="CONFIRM"></input>
						<input type="submit" value="CANCEL"></input>
					</form>
				</div>
			</main>

			<footer>
				<div class="footer-container">
					<p>Made by JL, SK, JWHJ, DD and HTD</p>
					<p><a>FAQ</a></p>
				</div>
			</footer>			
		</div>
	</body>
</html>
