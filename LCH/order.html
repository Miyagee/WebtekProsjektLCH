<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Order</title>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
	</head>
	<body>
		<div class="content">
			<header>
        <a href="homepage.html"><img src="img/logo.png" alt="Logo"/></a>
        <div class="navbar">
          <a href="homepage.html"><div class="navbox" id="home_div"><h2>HOME</h2></div></a>
          <a href="packages.html"><div class="navbox" id="packages_div"><h2>PACKAGES</h2></div></a>
          <a href="about.html"><div class="navbox" id="about_div"><h2>ABOUT</h2></div></a>
          <a href="order.html"><div class="navbox" id="order_div"><h2>ORDER</h2></div></a>
        </div>
			</header>

			<main>
				<div class="main-container">
					<form>
						<h2>CONTACT INFORMATION</h2>
						<table>
							 <tr>
								<td><label for="first-name">*FIRST NAME:</label></td>
								<td><input id="first-name" type="text" required="" size="30" value="" name="firstName"></td>
							</tr>

							<tr>
								<td><label for="middle-name">MIDDLE NAME:</label></td>
								<td><input id="middle-name" type="text" required="" size="30" value="" name="middleName"></td>
							</tr>

							<tr>
								<td><label for="last-name">*LAST NAME:</label></td>
								<td><input id="last-name" type="text" required="" size="30" value="" name="name"></td>
							</tr>

							<tr>
								<td><label for="address">*STREET ADDRESS:</label></td>
								<td><input id="address" type="text" size="30" value="" name="addres" required=""></td>
							</tr>

							<tr>
								<td><label for="city">*CITY:</label></td>
								<td><input id="city" type="text" size="30" value="" name="town" required=""></td>
							</tr>

							<tr>
								<td><label for="postal">*ZIP CODE:</label></td>
								<td><input id="postal" type="text" size="30" value="" name="zip" required=""></td>
							</tr>
						
							<tr>
								<td><label for="country">*COUNTRY:</label></td>
								<td><input id="country" type="text" size="30" value="" name="address" required=""></td>
							</tr>

							<tr>
								<td><label for="e-mail">*E-MAIL:</label></td>
								<td><input id="e-mail" type="email" required="" size="30" value="" name="email"></td>
							</tr>
						
							<tr>
								<td><label for="phone">*PHONE:</label></td>
								<td><input id="phone" type="text" size="30" value="" name="address" required=""></td>
							</tr>

						
						
						</table>
						<p id="form-des">*FIELD REQUIRED</p>
		
						<h2 id="selectedPackage">SELECTED PACKAGE</h2>
						<!--IMG CONTAINER-->
						<p id="ToS-text">BY PRESSING CONFIRM YOU ACCEPT THE <span style="text-decoration:underline;">TERMS & CONDITIONS</span> AND WE WILL REVIEW YOUR REQUEST</p>
						<input type="submit" value="CONFIRM">
						<input type="submit" value="CANCEL">
			
						<br><br>
					</form>
				</div>
			</main>

			<footer>
				<div class="developer_div">
					<h4>WEB-DEVELOPER: WEBDESIGN AS</h4>
					<h4>CONTACT@WEBDESIGN.COM</h4>
				</div>
				<a href="faq.html"><div class="faq_div">
					<h3>FAQ</h3>
				</div></a>
			</footer>			
		</div>
	</body>
</html>
